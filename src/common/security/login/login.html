<div class="main-content">
  <div class="inner">
    <div class="title-text"><h2>Welcome Back!</h2><hr></div>
    <form role="form" name='login' ng-submit="signIn(credentials)" novalidate>
      <span class="text-danger" ng-bind="authError"></span>

      <div class="text">
        <span>
          <input name="username" type="text" placeholder="Username" ng-model="credentials.username" required>
        </span>
        <span ng-show="login.username.$dirty && login.username.$invalid">
          <span class=" text-center text-danger" ng-show="login.username.$error.required">Username is required
          </span>
        </span>
      </div>

      <div class="text">
        <span>
          <input name="password" type="password" placeholder="Password" ng-model="credentials.password" required>
        </span>

        <span ng-show="login.password.$dirty && login.password.$invalid">
          <span class=" text-center text-danger" ng-show="login.password.$error.required"> Password is required</span>
          <span class=" text-center text-danger" ng-show="login.password.$error.password">Invalid Password</span>
        </span>

      </div>


      <div class="check-text">
        <span class="spanA">
          <input type="checkbox">Remember me
        </span>
        <span class="spanB"><a href="#">Forgot password?</a></span>
      </div>

      <div class="button-text">
        <button ng-disabled="login.$invalid" type="submit"><span >Sign in</span></button>
      </div>

    </form>
  </div>
</div>
<div class="text-below"><p>Don't have an account? <a href="#">Signup</a></p></div>
